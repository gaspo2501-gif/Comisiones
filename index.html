
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculador de Comisiones | Pro Dark</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #09090b; /* Zinc 950 */
            color: #fafafa; /* Zinc 50 */
        }

        .glass-header {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(39, 39, 42, 0.8);
        }

        .premium-card {
            background: #121212;
            border: 1px solid #27272a;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
        }

        .tab-indicator {
            position: relative;
        }
        .tab-indicator::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #10b981; /* Emerald 500 */
            transition: width 0.3s ease;
        }
        .tab-active::after {
            width: 80%;
        }

        .nav-item-active {
            color: #10b981;
            transform: translateY(-2px);
        }

        input, select {
            transition: all 0.2s ease;
            background: #18181b; /* Zinc 800 */
            color: #ffffff;
            border: 1px solid #3f3f46;
        }
        input:focus, select:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
            outline: none;
        }

        .animate-in {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .neto-gradient {
            background: linear-gradient(135deg, #059669 0%, #064e3b 100%);
        }

        /* Personalización de scrollbars para modo oscuro */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen pb-28">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const MODELS = ["Amarok", "Polo", "T-Cross", "Taos", "Nivus", "Virtus", "Saveiro", "Otro"];
        const PRIZE_WEIGHTS = { volumen: 0.3, mix: 0.2, financiacion: 0.3, calidad: 0.2 };
        const LEVEL_MULTIPLIERS = { n1: 0.5, n2: 0.75, n3: 1.0, none: 0 };
        const FIXED_MOVISTAR = 6700;
        
        const RETENCIONES_SMATA = [
            { label: "Jubilación (11%)", rate: 0.11 },
            { label: "INSSJP (3%)", rate: 0.03 },
            { label: "Obra social (3%)", rate: 0.03 },
            { label: "Cuota solidaria (4%)", rate: 0.04 }
        ];
        const TOTAL_SMATA_RATE = 0.21;

        // Utilidades globales
        const formatMoney = (val) => new Intl.NumberFormat('es-AR', { 
            style: 'currency', 
            currency: 'ARS', 
            maximumFractionDigits: 0 
        }).format(val);

        const Icon = ({ name, className = "w-5 h-5", strokeWidth = 2 }) => (
            <i data-lucide={name} className={className} stroke-width={strokeWidth}></i>
        );

        // Subcomponentes
        const NavItem = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center flex-1 transition-all p-1 ${active ? 'nav-item-active' : 'text-zinc-500 hover:text-zinc-300'}`}>
                <Icon name={icon} className="mb-1" strokeWidth={active ? 2.5 : 1.5}/>
                <span className="text-[9px] font-bold uppercase tracking-widest">{label}</span>
            </button>
        );

        const ConfigSection = ({ title, icon, children }) => (
            <div className="space-y-4">
                <div className="flex items-center gap-2 mb-1">
                    <Icon name={icon} className="w-4 h-4 text-emerald-500/60"/>
                    <h3 className="text-xs font-black text-zinc-500 uppercase tracking-widest">{title}</h3>
                </div>
                {children}
            </div>
        );

        const ConfigInput = ({ label, value, onChange, suffix = "" }) => (
            <div className="group">
                <label className="text-[10px] block text-zinc-500 uppercase font-bold mb-1.5 ml-1 transition-colors group-focus-within:text-emerald-500">{label}</label>
                <div className="relative">
                    <input 
                        type="number" 
                        step="0.01"
                        value={value} 
                        onChange={e => onChange(e.target.value)} 
                        className="w-full bg-zinc-900 border border-zinc-800 p-3 rounded-xl text-center font-bold text-white outline-none hover:bg-zinc-800 focus:border-emerald-500 transition-all"
                    />
                    {suffix && <span className="absolute right-3 top-1/2 -translate-y-1/2 text-[10px] font-black text-zinc-600">{suffix}</span>}
                </div>
            </div>
        );

        const ReciboItem = ({ label, value }) => (
            <div className="flex justify-between items-center text-sm">
                <span className="text-zinc-400 font-semibold">{label}</span>
                <span className="font-extrabold text-zinc-100">{formatMoney(value)}</span>
            </div>
        );

        const ReciboSubItem = ({ label, value }) => (
            <div className="flex justify-between items-center text-xs">
                <span className="text-zinc-600 font-medium">{label}</span>
                <span className="font-bold text-emerald-500/80">{formatMoney(value)}</span>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('ventas');
            const [selectedMonth, setSelectedMonth] = useState(() => {
                const now = new Date();
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            });

            const [ventas, setVentas] = useState(() => JSON.parse(localStorage.getItem('ventas') || '[]'));
            const [configs, setConfigs] = useState(() => JSON.parse(localStorage.getItem('configs') || '{}'));
            const [editingId, setEditingId] = useState(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, ventas, selectedMonth, editingId]);

            useEffect(() => {
                localStorage.setItem('ventas', JSON.stringify(ventas));
            }, [ventas]);

            useEffect(() => {
                localStorage.setItem('configs', JSON.stringify(configs));
            }, [configs]);

            const currentConfig = useMemo(() => {
                const defaults = {
                    volumen: { n1: 5, n2: 8, n3: 12 },
                    mixThresholds: { n1: 30, n2: 50, n3: 60 },
                    financiacion: { n1: 20, n2: 35, n3: 50 },
                    calidadThresholds: { n1: 4.60, n2: 4.70, n3: 4.78 },
                    calidadPuntaje: 4.70,
                    vacacional: { unidades: 30, valor: 2525.74 },
                    transporte: { unidades: 22, valor: 1500.00 }
                };
                return { ...defaults, ...(configs[selectedMonth] || {}) };
            }, [configs, selectedMonth]);

            const updateConfig = (newValues) => {
                setConfigs(prev => ({
                    ...prev,
                    [selectedMonth]: { ...currentConfig, ...newValues }
                }));
            };

            const filteredVentas = useMemo(() => {
                return ventas.filter(v => v.fecha && v.fecha.startsWith(selectedMonth));
            }, [ventas, selectedMonth]);

            const stats = useMemo(() => {
                let totalCom0km = 0, totalComUsed = 0, mixCount = 0, finCount = 0;
                const totalUnits = filteredVentas.length;

                filteredVentas.forEach(v => {
                    const isAmarok = v.modelo === 'Amarok';
                    const base0km = isAmarok ? (v.precioFinal / 1.105) - 209000 : (v.precioFinal / 1.21);
                    const com0km = base0km * 0.005;
                    const baseUsed = v.incluyeUsado ? (v.valorUsado / 1.21) : 0;
                    const comUsed = baseUsed * 0.005;
                    totalCom0km += com0km; totalComUsed += comUsed;
                    if (v.enMix) mixCount++; if (v.financiada) finCount++;
                });

                const mixPct = totalUnits > 0 ? (mixCount / totalUnits) * 100 : 0;
                const finPct = totalUnits > 0 ? (finCount / totalUnits) * 100 : 0;
                
                const getLevel = (val, thresholds) => {
                    if (val >= thresholds.n3) return 'n3';
                    if (val >= thresholds.n2) return 'n2';
                    if (val >= thresholds.n1) return 'n1';
                    return 'none';
                };

                const levelVol = getLevel(totalUnits, currentConfig.volumen);
                const levelMix = getLevel(mixPct, currentConfig.mixThresholds);
                const levelFin = getLevel(finPct, currentConfig.financiacion);
                const levelCal = getLevel(currentConfig.calidadPuntaje, currentConfig.calidadThresholds);

                const prizeVol = totalCom0km * PRIZE_WEIGHTS.volumen * LEVEL_MULTIPLIERS[levelVol];
                const prizeMix = totalCom0km * PRIZE_WEIGHTS.mix * LEVEL_MULTIPLIERS[levelMix];
                const prizeFin = totalCom0km * PRIZE_WEIGHTS.financiacion * LEVEL_MULTIPLIERS[levelFin];
                const prizeCal = totalCom0km * PRIZE_WEIGHTS.calidad * LEVEL_MULTIPLIERS[levelCal];

                const vacacionalTotal = currentConfig.vacacional.unidades * currentConfig.vacacional.valor;
                const transporteTotal = currentConfig.transporte.unidades * currentConfig.transporte.valor;
                const brutoRemunerativo = totalCom0km + totalComUsed + prizeVol + prizeMix + prizeFin + prizeCal + vacacionalTotal;
                
                const desglosadoRetenciones = RETENCIONES_SMATA.map(r => ({
                    label: r.label,
                    amount: brutoRemunerativo * r.rate
                }));
                const totalRetenciones = brutoRemunerativo * TOTAL_SMATA_RATE;
                const netoEstimado = (brutoRemunerativo - totalRetenciones) - FIXED_MOVISTAR + transporteTotal;

                return { 
                    totalCom0km, totalComUsed, totalUnits, mixPct, finPct, 
                    prizeVol, prizeMix, prizeFin, prizeCal, vacacionalTotal, transporteTotal,
                    brutoRemunerativo, totalRetenciones, desglosadoRetenciones, netoEstimado, 
                    levelVol, levelMix, levelFin, levelCal 
                };
            }, [filteredVentas, currentConfig]);

            const [form, setForm] = useState({ fecha: new Date().toISOString().split('T')[0], modelo: 'Polo', version: '', precioFinal: '', enMix: false, financiada: false, incluyeUsado: false, valorUsado: '' });

            const handleAddVenta = (e) => {
                e.preventDefault();
                const newVenta = { ...form, id: Date.now() + Math.random().toString(36).substr(2, 9), precioFinal: parseFloat(form.precioFinal) || 0, valorUsado: parseFloat(form.valorUsado) || 0 };
                setVentas(prev => [newVenta, ...prev]);
                setForm(prev => ({ ...prev, version: '', precioFinal: '', enMix: false, financiada: false, incluyeUsado: false, valorUsado: '' }));
            };

            const handleDeleteVenta = useCallback((id) => {
                if (window.confirm('¿Desea eliminar esta venta?')) {
                    setVentas(prev => prev.filter(v => v.id !== id));
                }
            }, []);

            const generatePDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();

                doc.setFontSize(18);
                doc.setTextColor(15, 23, 42);
                doc.text("Resumen de Comisiones y Haberes", pageWidth / 2, 20, { align: "center" });
                
                let tPF = 0, tB = 0, tC = 0;
                const tableVentas = filteredVentas.map(v => {
                    const isAmarok = v.modelo === 'Amarok';
                    const base = isAmarok ? (v.precioFinal / 1.105) - 209000 : (v.precioFinal / 1.21);
                    const com = base * 0.005;
                    tPF += v.precioFinal; tB += base; tC += com;
                    return [v.fecha.split('-').reverse().join('/'), v.modelo, formatMoney(v.precioFinal), formatMoney(base), formatMoney(com)];
                });

                doc.autoTable({
                    startY: 40,
                    head: [['Fecha', 'Modelo', 'Precio Final', 'Base s/IVA', 'Comisión']],
                    body: tableVentas,
                    theme: 'grid',
                    headStyles: { fillColor: [5, 150, 105] }
                });

                doc.save(`Reporte_Comisiones_${selectedMonth}.pdf`);
            };

            return (
                <div className="max-w-xl mx-auto px-5 pt-8">
                    {/* Header Glassmorphism */}
                    <div className="glass-header rounded-2xl p-5 mb-8 flex flex-col gap-4 sticky top-4 z-40">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="font-extrabold text-2xl tracking-tight text-white">Dashboard</h1>
                                <p className="text-[11px] text-emerald-500 font-bold uppercase tracking-widest mt-0.5">Control de Comisiones</p>
                            </div>
                            <div className="relative">
                                <input 
                                    type="month" 
                                    value={selectedMonth}
                                    onChange={(e) => setSelectedMonth(e.target.value)}
                                    className="border-none bg-zinc-800 hover:bg-zinc-700 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer text-white"
                                />
                            </div>
                        </div>
                        <div className="flex gap-1 text-sm font-semibold">
                            {['ventas', 'config', 'resumen'].map(tab => (
                                <button 
                                    key={tab}
                                    onClick={() => setActiveTab(tab)} 
                                    className={`flex-1 py-2.5 text-center transition-all tab-indicator capitalize ${activeTab === tab ? 'text-emerald-400 tab-active' : 'text-zinc-500 hover:text-zinc-300'}`}
                                >
                                    {tab === 'resumen' ? 'Recibo' : tab}
                                </button>
                            ))}
                        </div>
                    </div>

                    <main className="animate-in">
                        {activeTab === 'ventas' && (
                            <div className="space-y-8">
                                <form onSubmit={handleAddVenta} className="premium-card p-6 rounded-[2rem] space-y-5">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="w-1.5 h-6 bg-emerald-500 rounded-full"></div>
                                        <h2 className="text-sm font-bold text-zinc-100 uppercase tracking-tight">Nueva Operación</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-1">
                                            <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider ml-1">Fecha</label>
                                            <input type="date" required value={form.fecha} onChange={e => setForm({...form, fecha: e.target.value})} className="w-full bg-zinc-900 border border-zinc-800 p-3 rounded-2xl mt-1 text-sm font-medium focus:ring-emerald-500/20"/>
                                        </div>
                                        <div className="col-span-1">
                                            <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider ml-1">Modelo</label>
                                            <select value={form.modelo} onChange={e => setForm({...form, modelo: e.target.value})} className="w-full bg-zinc-900 border border-zinc-800 p-3 rounded-2xl mt-1 text-sm font-medium focus:ring-emerald-500/20">
                                                {MODELS.map(m => <option key={m} value={m}>{m}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-zinc-500 uppercase tracking-wider ml-1">Precio Final</label>
                                        <div className="relative mt-1">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-emerald-500">$</span>
                                            <input type="number" step="0.01" required placeholder="0.00" value={form.precioFinal} onChange={e => setForm({...form, precioFinal: e.target.value})} className="w-full bg-zinc-900 border border-zinc-800 p-4 pl-8 rounded-2xl text-xl font-bold text-white placeholder-zinc-700"/>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 py-4 px-2 bg-zinc-900/50 rounded-2xl border border-dashed border-zinc-800">
                                        <label className="flex items-center gap-3 cursor-pointer group">
                                            <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-all ${form.enMix ? 'bg-emerald-500 border-emerald-500' : 'bg-zinc-800 border-zinc-700'}`}>
                                                {form.enMix && <Icon name="check" className="text-white w-3 h-3" strokeWidth={4}/>}
                                            </div>
                                            <input type="checkbox" className="hidden" checked={form.enMix} onChange={e => setForm({...form, enMix: e.target.checked})}/>
                                            <span className="text-xs font-semibold text-zinc-400 group-hover:text-emerald-400 transition-colors">Mix</span>
                                        </label>
                                        <label className="flex items-center gap-3 cursor-pointer group">
                                            <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-all ${form.financiada ? 'bg-emerald-500 border-emerald-500' : 'bg-zinc-800 border-zinc-700'}`}>
                                                {form.financiada && <Icon name="check" className="text-white w-3 h-3" strokeWidth={4}/>}
                                            </div>
                                            <input type="checkbox" className="hidden" checked={form.financiada} onChange={e => setForm({...form, financiada: e.target.checked})}/>
                                            <span className="text-xs font-semibold text-zinc-400 group-hover:text-emerald-400 transition-colors">Financiada</span>
                                        </label>
                                        <label className="flex items-center gap-3 cursor-pointer group col-span-2">
                                            <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-all ${form.incluyeUsado ? 'bg-emerald-500 border-emerald-500' : 'bg-zinc-800 border-zinc-700'}`}>
                                                {form.incluyeUsado && <Icon name="check" className="text-white w-3 h-3" strokeWidth={4}/>}
                                            </div>
                                            <input type="checkbox" className="hidden" checked={form.incluyeUsado} onChange={e => setForm({...form, incluyeUsado: e.target.checked})}/>
                                            <span className="text-xs font-semibold text-zinc-400 group-hover:text-emerald-400 transition-colors">Toma de Usado</span>
                                        </label>
                                    </div>
                                    {form.incluyeUsado && (
                                        <div className="bg-emerald-950/20 p-4 rounded-[1.5rem] border border-emerald-900/30 animate-in">
                                            <label className="text-[10px] font-bold text-emerald-500 uppercase ml-1">Monto Usado</label>
                                            <input type="number" step="0.01" placeholder="Valor usado" value={form.valorUsado} onChange={e => setForm({...form, valorUsado: e.target.value})} className="w-full bg-zinc-900 border border-emerald-900/50 p-3 rounded-xl mt-1 text-lg font-bold text-emerald-400"/>
                                        </div>
                                    )}
                                    <button type="submit" className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold hover:bg-emerald-500 shadow-xl shadow-emerald-950/20 active:scale-95 transition-all text-sm uppercase tracking-widest">Registrar Venta</button>
                                </form>

                                <div className="space-y-3 pb-6">
                                    <div className="flex items-center justify-between px-2 mb-2">
                                        <h3 className="text-xs font-bold text-zinc-500 uppercase tracking-widest">Historial {selectedMonth}</h3>
                                        <span className="text-[10px] font-black bg-emerald-500/10 text-emerald-500 px-2 py-0.5 rounded-full border border-emerald-500/20">{filteredVentas.length} UNI</span>
                                    </div>
                                    {filteredVentas.map(v => (
                                        <div key={v.id} className="premium-card p-4 rounded-2xl flex justify-between items-center group hover:border-emerald-500/30">
                                            <div className="flex gap-4 items-center">
                                                <div className="w-10 h-10 bg-zinc-800 rounded-xl flex items-center justify-center text-zinc-500 group-hover:bg-emerald-500/10 group-hover:text-emerald-500 transition-colors">
                                                    <Icon name="car" className="w-5 h-5"/>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-zinc-100">{v.modelo}</span>
                                                        <span className="text-[9px] text-zinc-500 bg-zinc-800 px-1.5 py-0.5 rounded border border-zinc-700 font-mono uppercase">{v.fecha.split('-').reverse().join('/')}</span>
                                                    </div>
                                                    <div className="flex gap-1.5 mt-1.5">
                                                        {v.enMix && <span className="px-1.5 py-0.5 bg-emerald-500/10 text-emerald-400 text-[8px] rounded font-bold uppercase tracking-tighter border border-emerald-500/20">Mix</span>}
                                                        {v.financiada && <span className="px-1.5 py-0.5 bg-zinc-500/10 text-zinc-400 text-[8px] rounded font-bold uppercase tracking-tighter border border-zinc-500/20">Fin</span>}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <div className="text-right">
                                                    <div className="font-extrabold text-sm text-white tracking-tight">{formatMoney(v.precioFinal)}</div>
                                                    <div className="text-[9px] text-zinc-500 font-medium uppercase">Final c/IVA</div>
                                                </div>
                                                <button onClick={() => handleDeleteVenta(v.id)} className="p-2 text-zinc-600 hover:text-red-500 transition-colors">
                                                    <Icon name="trash-2" className="w-4 h-4"/>
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {filteredVentas.length === 0 && (
                                        <div className="py-12 text-center text-zinc-600 bg-zinc-900/50 rounded-3xl border-2 border-dashed border-zinc-800">
                                            <Icon name="inbox" className="mx-auto mb-3 opacity-20 w-8 h-8"/>
                                            <p className="text-sm font-medium">Sin operaciones registradas</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'config' && (
                            <div className="premium-card rounded-[2rem] p-8 space-y-8 mb-8">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-emerald-500/10 rounded-xl"><Icon name="settings-2" className="text-emerald-500"/></div>
                                    <h2 className="font-bold text-lg text-white">Parámetros del Mes</h2>
                                </div>
                                
                                <div className="space-y-8">
                                    <ConfigSection title="Objetivo de Volumen" icon="target">
                                        <div className="grid grid-cols-3 gap-3">
                                            {['n1', 'n2', 'n3'].map(lvl => (
                                                <ConfigInput key={lvl} label={`Nivel ${lvl.toUpperCase()}`} value={currentConfig.volumen[lvl]} 
                                                    onChange={v => updateConfig({ volumen: {...currentConfig.volumen, [lvl]: parseInt(v)} })} />
                                            ))}
                                        </div>
                                    </ConfigSection>

                                    <ConfigSection title="Objetivo Mix de Venta (%)" icon="pie-chart">
                                        <div className="grid grid-cols-3 gap-3">
                                            {['n1', 'n2', 'n3'].map(lvl => (
                                                <ConfigInput key={lvl} label={`% ${lvl.toUpperCase()}`} suffix="%" value={currentConfig.mixThresholds[lvl]} 
                                                    onChange={v => updateConfig({ mixThresholds: {...currentConfig.mixThresholds, [lvl]: parseInt(v)} })} />
                                            ))}
                                        </div>
                                    </ConfigSection>

                                    <ConfigSection title="Financiación (%)" icon="landmark">
                                        <div className="grid grid-cols-3 gap-3">
                                            {['n1', 'n2', 'n3'].map(lvl => (
                                                <ConfigInput key={lvl} label={`% ${lvl.toUpperCase()}`} suffix="%" value={currentConfig.financiacion[lvl]} 
                                                    onChange={v => updateConfig({ financiacion: {...currentConfig.financiacion, [lvl]: parseInt(v)} })} />
                                            ))}
                                        </div>
                                    </ConfigSection>

                                    <ConfigSection title="Bono de Calidad" icon="award">
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-3 gap-3">
                                                {['n1', 'n2', 'n3'].map(lvl => (
                                                    <ConfigInput key={lvl} label={`Umbral ${lvl.toUpperCase()}`} value={currentConfig.calidadThresholds[lvl]} 
                                                        onChange={v => updateConfig({ calidadThresholds: {...currentConfig.calidadThresholds, [lvl]: parseFloat(v)} })} />
                                                ))}
                                            </div>
                                            <div className="bg-zinc-900/50 p-4 rounded-2xl border border-zinc-800">
                                                <ConfigInput label="Puntaje Obtenido en el Mes" value={currentConfig.calidadPuntaje} 
                                                    onChange={v => updateConfig({ calidadPuntaje: parseFloat(v) })} />
                                            </div>
                                        </div>
                                    </ConfigSection>

                                    <div className="grid grid-cols-2 gap-6">
                                        <ConfigSection title="Vacacional" icon="sun">
                                            <div className="space-y-3">
                                                <ConfigInput label="Días" value={currentConfig.vacacional.unidades} onChange={v => updateConfig({ vacacional: {...currentConfig.vacacional, unidades: parseInt(v)} })} />
                                                <ConfigInput label="Valor Día" value={currentConfig.vacacional.valor} onChange={v => updateConfig({ vacacional: {...currentConfig.vacacional, valor: parseFloat(v)} })} />
                                            </div>
                                        </ConfigSection>
                                        <ConfigSection title="Transporte" icon="bus">
                                            <div className="space-y-3">
                                                <ConfigInput label="Días" value={currentConfig.transporte.unidades} onChange={v => updateConfig({ transporte: {...currentConfig.transporte, unidades: parseInt(v)} })} />
                                                <ConfigInput label="Valor Día" value={currentConfig.transporte.valor} onChange={v => updateConfig({ transporte: {...currentConfig.transporte, valor: parseFloat(v)} })} />
                                            </div>
                                        </ConfigSection>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'resumen' && (
                            <div className="space-y-8 pb-10">
                                <div className="premium-card rounded-[2.5rem] overflow-hidden border-zinc-800">
                                    <div className="bg-zinc-900 text-white p-6 px-8 flex justify-between items-center border-b border-zinc-800">
                                        <div>
                                            <div className="text-[10px] font-bold text-emerald-500 uppercase tracking-[0.2em] mb-1">Cálculo de Haberes</div>
                                            <div className="text-xl font-extrabold tracking-tight">Recibo Estimado</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-sm font-bold text-zinc-300">{selectedMonth}</div>
                                            <div className="text-[9px] font-bold opacity-40 uppercase">SMATA Proyección</div>
                                        </div>
                                    </div>

                                    <div className="p-8 space-y-10">
                                        <section>
                                            <header className="flex items-center gap-2 mb-6">
                                                <h3 className="text-xs font-black text-zinc-600 uppercase tracking-widest">Remunerativos</h3>
                                                <div className="flex-1 h-px bg-zinc-800"></div>
                                            </header>
                                            <div className="space-y-4">
                                                <ReciboItem label="Comisiones 0km" value={stats.totalCom0km} />
                                                <ReciboItem label="Comisiones Usados" value={stats.totalComUsed} />
                                                <div className="pl-4 border-l-2 border-emerald-900/50 space-y-2.5 mt-4">
                                                    <div className="text-[10px] font-bold text-emerald-500 uppercase tracking-wider mb-2">Bonos por Objetivos</div>
                                                    <ReciboSubItem label={`Volumen (${stats.levelVol.toUpperCase()})`} value={stats.prizeVol} />
                                                    <ReciboSubItem label={`Mix de Venta (${stats.levelMix.toUpperCase()})`} value={stats.prizeMix} />
                                                    <ReciboSubItem label={`Financiación (${stats.levelFin.toUpperCase()})`} value={stats.prizeFin} />
                                                    <ReciboSubItem label={`Calidad (${stats.levelCal.toUpperCase()})`} value={stats.prizeCal} />
                                                </div>
                                                <div className="pt-2 border-t border-zinc-800">
                                                    <ReciboItem label="Haber Vacacional" value={stats.vacacionalTotal} />
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-center bg-zinc-900 p-5 mt-6 rounded-2xl border border-zinc-800">
                                                <span className="font-bold text-xs text-zinc-500 uppercase">Subtotal Bruto</span>
                                                <span className="font-extrabold text-lg text-white">{formatMoney(stats.brutoRemunerativo)}</span>
                                            </div>
                                        </section>

                                        <section>
                                            <header className="flex items-center gap-2 mb-6">
                                                <h3 className="text-xs font-black text-red-900 uppercase tracking-widest">Retenciones</h3>
                                                <div className="flex-1 h-px bg-zinc-800"></div>
                                            </header>
                                            <div className="space-y-4">
                                                {stats.desglosadoRetenciones.map((r, i) => (
                                                    <div key={i} className="flex justify-between items-center text-sm">
                                                        <span className="text-zinc-500 font-medium">{r.label}</span>
                                                        <span className="text-red-400 font-bold">-{formatMoney(r.amount)}</span>
                                                    </div>
                                                ))}
                                                <div className="flex justify-between items-center text-sm pt-4 border-t border-zinc-800">
                                                    <span className="text-zinc-400 font-bold">Cargo Fijo Movistar</span>
                                                    <span className="text-red-500 font-bold">-{formatMoney(FIXED_MOVISTAR)}</span>
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-emerald-500/5 p-5 rounded-2xl border border-emerald-500/10">
                                            <div className="flex justify-between items-center text-sm">
                                                <div className="flex items-center gap-2">
                                                    <Icon name="bus" className="text-emerald-500 w-4 h-4"/>
                                                    <span className="text-emerald-500 font-bold">Adicional Transporte</span>
                                                </div>
                                                <span className="font-extrabold text-emerald-400">+{formatMoney(stats.transporteTotal)}</span>
                                            </div>
                                            <p className="text-[10px] text-zinc-600 mt-1 font-medium">Post-retenciones</p>
                                        </section>

                                        <section className="pt-6">
                                            <div className="neto-gradient text-white p-8 rounded-[2rem] text-center shadow-2xl shadow-emerald-950/40 relative overflow-hidden group border border-emerald-400/20">
                                                <div className="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-16 -mt-16 transition-transform group-hover:scale-110"></div>
                                                
                                                <div className="relative z-10">
                                                    <div className="text-[10px] font-black text-emerald-200 uppercase tracking-[0.3em] mb-2">Neto Estimado Final</div>
                                                    <div className="text-5xl font-extrabold tracking-tighter mb-2 text-white">{formatMoney(stats.netoEstimado)}</div>
                                                    <div className="text-[10px] font-bold text-white/40 uppercase">Total percibido en mano</div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation Bar Glassmorphism */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass-header rounded-[2rem] flex justify-around p-3 z-50 shadow-2xl border border-zinc-800 shadow-black">
                        <NavItem active={activeTab === 'ventas'} icon="plus-circle" label="Ventas" onClick={() => setActiveTab('ventas')} />
                        <NavItem active={activeTab === 'resumen'} icon="layout-dashboard" label="Recibo" onClick={() => setActiveTab('resumen')} />
                        <NavItem active={activeTab === 'config'} icon="sliders" label="Ajustes" onClick={() => setActiveTab('config')} />
                        <button onClick={generatePDF} className="flex flex-col items-center flex-1 text-zinc-500 hover:text-emerald-400 transition-all p-1">
                            <Icon name="file-down" className="mb-1" strokeWidth={1.5}/>
                            <span className="text-[9px] font-bold uppercase tracking-widest">PDF</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
